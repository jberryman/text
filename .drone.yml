kind: pipeline
name: arm64
platform: { os: linux, arch: arm64 }
steps:
- name: Test
  image: buildpack-deps:focal
  commands:
    - export LC_ALL=C.UTF-8
    - apt-get update -y
    - apt-get install -y ghc cabal-install
    - cabal --version
    - cabal new-update
    - cabal new-test
---
kind: pipeline
name: i386
platform: { os: linux, arch: amd64 }
steps:
- name: Test
  image: i386/ubuntu
  commands:
    - export LC_ALL=C.UTF-8
    - apt-get update -y
    - apt-get install -y ghc cabal-install zlib1g-dev libgmp-dev build-essential curl
    # Build and install a modern cabal
    - cabal --version
    - cabal update
    - cabal install cabal-install
    - export PATH="$HOME/.cabal/bin:$PATH"
    - hash -r
    # Now with a modern cabal
    - cabal --version
    - cabal new-update
    - cabal new-test --test-show-details=direct
